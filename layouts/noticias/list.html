{{ define "main" }}
<div class="grid grid-cols-1 lg:grid-cols-12">
    <div class="relative bg-banner-noticias bg-cover bg-center lg:col-start-1 lg:col-end-13" style="height: 351px;">
        <h1 class="text-white uppercase text-3xl lg:text-4xl xl:text-5xl font-black absolute top-1/2 left-1/2 transform -translate-x-1/2 lg:translate-x-1/2 xl:right-60">
            Noticias</h1>
    </div>
    {{ range first 1 .Pages }}
    <div class="lg:col-start-1 lg:col-end-13 grid grid-cols-1 lg:grid-cols-12">
        <img class="mx-auto w-10/12 lg:w-full lg:col-start-1 lg:col-end-9 -mt-20 md:-mt-24 lg:-mt-28 xl:-mt-32 z-10"
            src="{{ .Params.image }}" alt="{{ .Title }}">
        <div class="mx-auto w-10/12 lg:w-full lg:col-start-9 lg:col-end-13 px-8 py-6 lg:py-12 lg:px-16" style="background-color: #FAFAFA;">
            <span class="block italic mb-3">Fecha: {{ .Date | time.Format ":date_long" }}</span>
            <h3 class="font-black lg:text-lg xl:text-xl mb-3">
                {{ .Title }}
            </h3>
            <p class="lg:text-lg xl:text-xl mb-8 lg:mb-10 xl:mb-12">
                {{ .Description }}
            </p>
            <a class="uppercase font-bold text-white py-3 px-6 xl:text-lg" href="{{ .Permalink }}"
                style="background-color: #D27028;">VER TODO</a>
        </div>
    </div>
    {{ end }}
    <div class="lg:col-start-1 lg:col-end-13 py-12 lg:py-16 xl:py-20">
        <div
            class="mx-auto w-11/12 lg:w-10/12 xl:w-9/12 grid grid-cols-1 md:grid-cols-2 gap-y-12 lg:gap-x-8 mb-12 lg:mb-16 xl:mb-20">
            {{ range .Pages }}
            <div class="relative border-t-2 p-10 cursor-pointer hover:shadow-lg duration-300"
                style="background-color: #F7F8F9; border-color: #B0C58F;">
                <img class="mb-2 lg:mb-4 w-full" src="{{ .Params.image }}" alt="{{ .Title }}">
                <span class="block italic mb-3">Fecha: {{ .Date | time.Format ":date_long" }}</span>
                <h3 class="font-black lg:text-lg xl:text-xl mb-3">
                    {{ .Title }}
                </h3>
                <p class="lg:text-lg xl:text-xl mb-6 lg:mb-7 xl:mb-8">
                    {{ .Description }}
                </p>
                <a class="uppercase font-bold text-white py-3 px-6 xl:text-lg" href="{{ .Permalink }}"
                    style="background-color: #D27028;">VER TODO</a>
                <img class="absolute right-0 top-0" src="/images/public/sticky.svg" alt="sticky">
            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
