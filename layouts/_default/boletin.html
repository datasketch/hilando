{{ define "main" }}
<div class="bg-cover bg-center relative" style="height: 770px; background-image: linear-gradient(rgba(58,60,106, 0.75), rgba(58,60,106, 0.75)), url('{{"/images/banner-boletin.png" | relURL }}')">
    <!-- Begin Mailchimp Signup Form -->
    <div class="absolute pt-20 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full">
        <div id="mc_embed_signup">
            <form action="https://iom.us9.list-manage.com/subscribe/post?u=102fdf6e86cc0b3bfa5e88d34&amp;id=6b2d9ad30c" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                    <div id="mc_embed_signup_scroll">
                    <h2>
                        Ingresa tus datos y suscríbete a nuestro <span class="bg-purple-opacity py-1 pl-4 ">boletín</span>
                    </h2>
                    <div class="mc-field-group flex items-center">
                        <label for="mce-FNAME">Nombre </label>
                        <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
                    </div>
                    <div class="mc-field-group flex items-center">
                        <label for="mce-LNAME">Apellidos </label>
                        <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
                    </div>
                    <div class="mc-field-group flex items-center">
                        <label for="mce-EMAIL">Correo electrónico </label>
                        <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                    </div>
                    <div id="mce-responses" class="clear">
                        <div class="response" id="mce-error-response" style="display:none;"></div>
                        <div class="response" id="mce-success-response" style="display:none;"></div>
                    </div>    
                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_102fdf6e86cc0b3bfa5e88d34_6b2d9ad30c" tabindex="-1" value=""></div>
                        <div class="clear text-right"><input type="submit" value="Suscribirme" name="subscribe" id="mc-embedded-subscribe" class="button"></div><br>
                       
                </div>
            </form>
        </div>
    </div>
    <!--End mc_embed_signup-->
</div>
{{ end }}
{{ define "head" }}
<style type="text/css">
    #mc_embed_signup {
        margin: 0 auto;
        max-width: 1200px;
        width: 100%;
        background: transparent;
        clear: left;
        font: 14px Helvetica, Arial, sans-serif;
        color: #fff;
        height: 100%;
    }

    #mc_embed_signup form {
        display: block;
        position: relative;
        text-align: left;
        padding: 10px 0 10px 0;
        display: inline-block;
        margin-left: 15%;
        margin-right: 15%;
        width: 70%;
    }

    #mc_embed_signup h2 {
        font-weight: bold;
        padding: 0;
        margin: 15px 0;
        font-size: 2.5em;
        max-width: 350px;
        text-align: right;
        margin: 0 0 32px auto;
        
    }

    #mc_embed_signup input {
        border: 1px solid #ABB0B2;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
    }

    #mc_embed_signup input[type=checkbox] {
        -webkit-appearance: checkbox;
    }

    #mc_embed_signup input[type=radio] {
        -webkit-appearance: radio;
    }

    #mc_embed_signup input:focus {
        border-color: #333;
    }

    #mc_embed_signup .button {
        clear: both;
        background-color: #C5296A;
        border: 0 none;
        transition: all 0.23s ease-in-out 0s;
        color: #FFFFFF;
        cursor: pointer;
        display: inline-block;
        font-size: 15px;
        font-weight: normal;
        line-height: 32px;
        padding: 8px 26px;
        text-align: center;
        text-decoration: none;
        vertical-align: top;
        white-space: nowrap;
        width: auto;
        text-transform: uppercase;
    }

    #mc_embed_signup .button:hover {
        background-color: #777;
    }

    #mc_embed_signup .small-meta {
        font-size: 11px;
    }

    #mc_embed_signup .nowrap {
        white-space: nowrap;
    }


    #mc_embed_signup .mc-field-group {
        clear: left;
        position: relative;
        width: 100%;
        padding-bottom: 3%;
        min-height: 50px;
    }

    #mc_embed_signup .size1of2 {
        clear: none;
        float: left;
        display: inline-block;
        width: 46%;
        margin-right: 4%;
    }

    * html #mc_embed_signup .size1of2 {
        margin-right: 2%;
        /* Fix for IE6 double margins. */
    }

    #mc_embed_signup .mc-field-group label {
        display: inline-block;
        align-self: stretch;
        border: 1px solid #fff;
        padding: 8px 16px;
        text-transform: uppercase;
        flex-shrink: 0;
    }

    #mc_embed_signup .mc-field-group input {
        display: block;
        width: 100%;
        align-self: stretch;
        background-color: rgba(186, 187, 201, 0.6);
        padding: 0 12px;
        outline: none;
    }

    #mc_embed_signup .mc-field-group select {
        display: inline-block;
        width: 99%;
        padding: 5px 0;
        margin-bottom: 2px;
    }


    #mc_embed_signup .datefield,
    #mc_embed_signup .phonefield-us {
        padding: 5px 0;
    }

    #mc_embed_signup .datefield input,
    #mc_embed_signup .phonefield-us input {
        display: inline;
        width: 60px;
        margin: 0 2px;
        letter-spacing: 1px;
        text-align: center;
        padding: 5px 0 2px 0;
    }

    #mc_embed_signup .phonefield-us .phonearea input,
    #mc_embed_signup .phonefield-us .phonedetail1 input {
        width: 40px;
    }

    #mc_embed_signup .datefield .monthfield input,
    #mc_embed_signup .datefield .dayfield input {
        width: 30px;
    }

    #mc_embed_signup .datefield label,
    #mc_embed_signup .phonefield-us label {
        display: none;
    }


    #mc_embed_signup .indicates-required {
        text-align: right;
        font-size: 11px;
        margin-right: 4%;
    }

    #mc_embed_signup .asterisk {
        color: #e85c41;
        font-size: 150%;
        font-weight: normal;
        position: relative;
        top: 5px;
    }

    #mc_embed_signup .clear {
        clear: both;
    }


    #mc_embed_signup .mc-field-group.input-group ul {
        margin: 0;
        padding: 5px 0;
        list-style: none;
    }

    #mc_embed_signup .mc-field-group.input-group ul li {
        display: block;
        padding: 3px 0;
        margin: 0;
    }

    #mc_embed_signup .mc-field-group.input-group label {
        display: inline;
    }

    #mc_embed_signup .mc-field-group.input-group input {
        display: inline;
        width: auto;
        border: none;
    }


    #mc_embed_signup div#mce-responses {
        float: left;
        top: -1.4em;
        padding: 0em .5em 0em .5em;
        overflow: hidden;
        width: 90%;
        margin: 0 5%;
        clear: both;
    }

    #mc_embed_signup div.response {
        margin: 1em 0;
        padding: 1em .5em .5em 0;
        font-weight: bold;
        float: left;
        top: -1.5em;
        z-index: 1;
        width: 80%;
    }

    #mc_embed_signup #mce-error-response {
        display: none;
    }

    #mc_embed_signup #mce-success-response {
        color: #529214;
        display: none;
    }

    #mc_embed_signup label.error {
        display: block;
        float: none;
        width: auto;
        margin-left: 1.05em;
        text-align: left;
        padding: .5em 0;
    }


    #mc-embedded-subscribe {
        clear: both;
        width: auto;
        display: block;
        margin: 1em 0 1em 5%;
    }

    #mc_embed_signup #num-subscribers {
        font-size: 1.1em;
    }

    #mc_embed_signup #num-subscribers span {
        padding: .5em;
        border: 1px solid #ccc;
        margin-right: .5em;
        font-weight: bold;
    }


    #mc_embed_signup #mc-embedded-subscribe-form div.mce_inline_error {
        display: none !important;
    }

    #mc_embed_signup #mc-embedded-subscribe-form input.mce_inline_error {
        border: 2px solid #e85c41;
    }
</style>
{{ end }}
