{{ define "main" }}
<div class="bg-cover bg-center relative boletin">

  <div class="absolute pt-20 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full">
    <div id="mc_embed_signup">
      <form action="https://iom.us9.list-manage.com/subscribe/post?u=102fdf6e86cc0b3bfa5e88d34&amp;id=6b2d9ad30c"
        method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank"
        novalidate>
            <div id="mc_embed_signup_scroll">
          <h2>
            Ingresa tus datos y suscríbete a nuestro <span class="bg-purple-opacity py-1 pl-4 ">boletín</span>
          </h2>
          <div class="mc-field-group flex items-center">
            <label for="mce-FNAME">Nombre </label>
            <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
          </div>
          <div class="mc-field-group flex items-center">
            <label for="mce-LNAME">Apellidos </label>
            <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
          </div>

            <label for="mce-EMAIL">Correo electrónico </label>
            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
          </div>

            <div class="response" id="mce-error-response" style="display:none;"></div>
            <div class="response" id="mce-success-response" style="display:none;"></div>
          </div>    
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->

              name="b_102fdf6e86cc0b3bfa5e88d34_6b2d9ad30c" tabindex="-1" value=""></div>
              <div class="clear text-right"><input type="submit" value="Suscribirme" name="subscribe"
              id="mc-embedded-subscribe" class="button"></div><br>
             
        </div>
      </form>
    </div>
  </div>
  <!--End mc_embed_signup-->
</div>
{{ end }}
