<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">

<head>
    {{ partial "head.html" . }}
    {{ block "head" . }}{{ end }}
    <title>{{ .Title }}</title>
</head>

<body>
    {{ partial "navbar.html" . }}
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
    {{ block "js" . }}{{ end }}
    {{ $default := resources.Get "js/default.js" | js.Build (dict "minify" hugo.IsProduction) }}
    <script src="{{ $default.Permalink }}"></script>
</body>

</html>
