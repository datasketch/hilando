{{ $data := .Site.Data.eventos }}
<div class="lg:col-start-1 lg:col-end-13 relative py-24 lg:py-28 xl:py-32">
    <div class="mx-auto w-9/12 relative">
        <h2 class="tk-mr-eaves-sans font-black text-3xl xl:text-4xl mb-10 lg:mb-12 xl:mb-16 text-center text-purple">
            Próximos
            <span class="px-2" style="background-color: #BF8EA4;">eventos</span>
        </h2>
        <div class="slider-wrapper">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    {{ range where $data "mes" "Marzo" }}
                    <div class="swiper-slide">
                        <div class="relative bg-purple bg-opacity-75 text-white p-10 space-y-4 duration-300">
                            <h3 class="relative text-lg lg:text-xl xl:text-2xl font-black border-b-2 pb-2 border-purple border-opacity-30">
                                <img class="absolute -top-4 xl:-top-3 left-0" src="/images/public/triangle-up.svg"
                                    alt="tiangle up">
                                <span class="relative">{{ .titulo }}</span>
                            </h3>
                            <p class="relative lg:text-lg xl:text-xl">
                                <img class="absolute -top-2 lg:-top-4 right-0" src="/images/public/triangle-down.svg"
                                    alt="tiangle up">
                                <span class="relative">{{ .mes }}</span>
                            </p>
                            <a class="uppercase bg-purple text-white py-2 px-6 xl:text-lg inline-block" href="/eventos">
                            Conoce más
                        </a>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
            <div class="slider-prev"></div>
            <div class="slider-next"></div>
        </div>
    </div>
    <img src="/images/public/line-shape.svg" alt="line shape"
        class="absolute -top-4 sm:-top-6 md:-top-8 lg:-top-10 xl:-top-12 2xl:-top-14 left-0">
</div>
